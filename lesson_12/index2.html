<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style2.css">
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="section">
		<div class="container">
			<!-- Первый row (строка) подзаголовок -->
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
					    <span>Получите видео-инструкцию</span>
					    <strong class="text-uppercase">Как заработать свой первый миллион?</strong>
				    </h1>
				</div>
			</div>
			<!-- Второй row (строка) подзаголовок -->
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/Krnhsui4P9g" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>	
					<div class=".col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-header text-center">Введите имя</p>
						<form action="#">
							
						    <input type="text" class="form-control input-lg" placeholder="Name">
							<input type="text" class="form-control input-lg" placeholder="Email">
							<button class="btn btn-primary btn-lg form-btn btn-block">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<!-- row c подзаголовкой секции -->
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-xm-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<!-- row с преимуществами -->
		<div class="feature text-center">
			<div class="row">
			 <div class="col-lg-3 col-md-6">
			 	<div class="feture-box">
			 		<img src="img/i1.png" alt="">
			 		<p>Первое преимущество</p>
			 	</div>
			 </div>
			 <div class="col-lg-3 col-md-6">
			 	<div class="feture-box">
			 		<img src="img/i2.png" alt="">
			 		<p>Второе преимущество</p>
			 	</div>
			 </div>
			 <div class="col-lg-3 col-md-6">
			 	<div class="feture-box">
			 		<img src="img/i3.png" alt="">
			 		<p>Третье преимущество</p>
			 	</div>
			 </div>
			 <div class="col-lg-3 col-md-6">
			 	<div class="feture-box">
			 		<img src="img/i4.jpg" alt="">
			 		<p>Четвертое преимущество</p>
			 	</div>
			 </div>
		    </div>
		</div>
		    <!-- Кнопка получить инструкцию -->
		      <button class="btn btn-primary btn-lg form-btn ">Получить инструкцию</button>
		</div>
	</div>

</body>
</html>
